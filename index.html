<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Outfit:wght@300&display=swap" rel="stylesheet"> 
  <title>Order Summary Component</title>
</head>
<body>
  <main class="container">
    <div class="image-container">
    </div>
    <h1 class="article1">Order Summary</h1>
    <p class="article2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <img src="./images/icon-music.svg" alt="icon-music" class="inline-block music-icon">

      <div class="flex-container inline-block">

        <p class="inner-article2">$59.99/year</p>
      </div>

      <a href="#" class="inline-block change-direction">Change</a>     
      
      <div class="payment-container">
        <h3 class="payment-font">Proceed to Payment</h3>
      </div>

      <p class="cancel-font">Cancel Order</p>
  </main>
